<div class="bullet">
    <div class="bullets bullet-activate"></div>
    <div class="bullets"></div>

<script>
var Lastindex = 0;

var img = document.querySelectorAll('.container img');


img.forEach((item, index)=>{
    document.querySelectorAll('.bullets')[index]
    .addEventListener('click', ()=>{
        
        var image = document.querySelectorAll('.container img')[Lastindex];
        var Lastimg = document.querySelectorAll('.container img')[index];
        



        
       
        document.querySelectorAll('.bullets')[Lastindex].classList.remove('bullet-activate');
        document.querySelectorAll('.bullets')[index].classList.add('bullet-activate');
        
        image.style.opacity = 0;
        Lastimg.style.opacity = 1;
        Lastindex = index;

    } )
})


</script>
