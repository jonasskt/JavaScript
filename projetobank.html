<html>
<body>
    <style> 
        .depo{
            display: none;
        }
         .depo input{
            display: none;
        }
        .retirada{
            display: none;
        }
        .retirada input{
            display: none;
        }
    </style>
<div class="cliente">

    <input  class="name" type="text" placeholder="Seu nome...">
    <input  class="login" type="number" placeholder="Sua conta...">
    <button onclick="cliente()">Entrar</button>
    <p class="client"></p>
    <p class="client2"></p>
</div>

    <div class="depo">
<input   class="inp" type="number" placeholder="Valor do Depósito...">
<button class="btn" onclick="deposito()">Depósito</button>
<p class="demo"></p>
</div>

<div class="retirada">
    <input class="inp2" type="number" placeholder="Valor do saque...">
    <button class="btn2" onclick="saque()">Saque</button>
    <p class="demo2"></p>

</div>


    <div class="extrato" hidden>
    <button onclick="extrato()">EXTRATO</button>
    <p class="ext"></p>
</div>
<script>
 
 
var cliente = function(){
    var cadastro = {
        nome: "Jonas",
        conta: "555",
        cidade: "Ijuí - Rio Grande do Sul",
        contato: "55-9999-9999"
    }



    var cliente = document.querySelector('.name').value;
    var login = document.querySelector('.login').value;

    
    var client = document.querySelector('.client');
    var client2 = document.querySelector('.client2')
   
   /* if(cliente != ""){client.innerHTML = ` Olá, ${cliente.toUpperCase()}, seja bem vindo ao nosso banco! </br> Qual transação deseja fazer hoje?`  }*/
    if(cliente != cadastro.nome){client.innerHTML = "Nome da conta errado!"}
    if(login != cadastro.conta){client2.innerHTML = "Número de conta inexistente."}
    if(cliente == cadastro.nome){client.innerHTML = "";}
    if(login == cadastro.conta){client2.innerHTML = "";}


    if(cliente == cadastro.nome && login == cadastro.conta){ client.innerHTML = `Bem vindo ${cadastro.nome} </br> Seus dados estão abaixo: 
    </br> Sua conta: ${cadastro.conta}
    </br> Sua cidade: ${cadastro.cidade}
    </br> Seu contato: ${cadastro.contato}`}
    /*if(cliente == ""){client.innerHTML = `Por favor, insira um nome.`}
    if(login == ""){client2.innerHTML = "Por favor, insira uma conta."}
    if(login != ""){client2.innerHTML = ""} */


    if(cliente == cadastro.nome && login == cadastro.conta){document.querySelector('.depo').style.display = "block"}
    if(cliente == cadastro.nome && login == cadastro.conta){document.querySelector('.retirada').style.display = "block"}
    



}

var saldo = 2000;


var deposito = function(){
   
    var inp = document.querySelector('.inp').value;
    
    var demo = document.querySelector('.demo');
    demo.innerHTML = "";   

    if(inp == ""){demo.innerHTML = "Por favor, digite o valor a ser depositado..."}
    if(inp == ""){document.querySelector('.inp').style.display = "block"}

        
   

  if(inp != ""){demo.innerHTML = `Depósito efetuado no valor de R$ ${inp} 
                </br> Saldo de R$ ${saldo += parseInt(inp) }`}
  
}


var saque = function(){
    
    var inp2 = document.querySelector('.inp2').value;
    var demo2 = document.querySelector('.demo2')
    demo2.innerHTML = "";

    if(inp2 == ""){demo2.innerHTML = "Por favor, digite um valor a ser sacado..."}
    if(inp2 == ""){document.querySelector('.inp2').style.display = "block"}



    if(inp2 != ""){demo2.innerHTML = `Saque efetuado no valor de R$ ${inp2}
                        </br> Saldo de R$ ${saldo -= parseInt(inp2)}` }
    
}

var extrato = function(){
    var ext = document.querySelector('.ext');
    ext = "";

    ext.innerHTML = `
    Olá, veja seu extrato abaixo: 
    </br> Seus depósitos: R$ ${deposito}
    </br> Seus saques: R$ ${saque}
    `


}


</script>
</body>
</html>
