<html>
<body>

<input  class="inp" type="number" placeholder="Valor do saque...">
<button class="btn" onclick="banco()">Saque</button>
<p class="demo"></p>





<script>



function banco(nome, cpf, saldo = 2000){
    this.nome = nome
    this.cpf = cpf 
   
    var demo = document.querySelector('.demo')
    demo.innerHTML = "";
    
    let saque = document.querySelector('.inp').value;
    
    while(saldo > 0, saque > 0){
    var x = saldo - saque
    var y = [];

    y.push(x)
    break
}

    


    if(saque == ""){demo.innerHTML="Não houve saques ainda!"}
    if(saque != 0){demo.innerHTML=`Você sacou R$ ${saque}
                                   </br> Saldo disponível: R$ ${y}`}

    


    

    var extrato =   `
    Seu extrato atual é:
    Saques: ${saque}
    Saldo diponível: ${y}
    ` 
console.log(extrato)
}

console.log(banco())



</script>
</body>
</html>
